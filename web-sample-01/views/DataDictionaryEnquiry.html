<!DOCTYPE html>
<html lang=ja>

<head>
    <meta charset="utf-8">
    <meta name="description" content="web-keiyaku-viewer_v1.0">
    <title>web-keiyaku-viewer_v1.0</title>
    <link rel="stylesheet" href="/assets/Site.css">
    <script type="text/javascript" src="/assets/script.js"></script>

</head>

<body>
    <h1> データディクショナリ（データ項目一覧） </h1>
    <FORM NAME='QFORM' METHOD='GET' ACTION='/dataDictionaryEnquiry'>
        <TABLE  CLASS='QueryForm'>
            <TR>
                <TD>データ項目名(*)：</TD>
                <TD>{{.formField}} </TD>
                <TD>項目物理名（データモデリング）(*):</TD>
                <TD>{{.formFieldPhysicalNameForDataModel}} </TD>
            </TR>
            <TR>
                <TD>MAX:</TD>
                <TD>{{.formMaxFetchRows}}</TD>
                <TD> </TD>
                <TD></TD>
            </TR>
        </TABLE>
        <INPUT TYPE='SUBMIT' VALUE='GET' CLASS='getbutton'>
    </FORM>
    <HR SIZE=1 NOSHADE>
    <A HREF='/keiyakuList' CLASS='button_face'>契約DB一覧</A>

    <FORM NAME='DFORM' METHOD='GET' ACTION='DUMMY'>
       <h3>・データディクショナリ（データ項目一覧）</h3>
    <DIV CLASS="message_info">
        ※config.jsonの[DataDictionaryFilePath]で指定したファイルの内容を表示しています。最新ではないので注意。
    </DIV>
    {{.HTMLTable}}
    </FORM>
</body>

</html>

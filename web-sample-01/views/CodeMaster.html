<!DOCTYPE html>
<html lang=ja>

<head>
    <meta charset="utf-8">
    <meta name="description" content="web-keiyaku-viewer_v1.0">
    <title>web-keiyaku-viewer_v1.0</title>
    <link rel="stylesheet" href="/assets/Site.css">
    <script type="text/javascript" src="/assets/script.js"></script>
</head>

<body>
    <h1> コードマスタ </h1>
    <FORM NAME='QFORM' METHOD='GET' ACTION='/codeMasterEnquiry'>
        <TABLE CLASS='QueryForm'>
            <TR>
                <TD>ドメイン(*)：</TD>
                <TD>{{.formDomain}}</TD>
                <TD>コード値:</TD>
                <TD>{{.formCodeValue}}</TD>
            </TR>
            <TR>
                <TD>コード名称(*):</TD>
                <TD>{{.formCodeName}}</TD>
                <TD>MAX:</TD>
                <TD>{{.formMaxFetchRows}}</TD>
            </TR>
        </TABLE>
        <INPUT TYPE='SUBMIT' VALUE='GET' CLASS='getbutton'>
    </FORM>
    <HR SIZE=1 NOSHADE>
    <A HREF='/keiyakuList' CLASS='button_face'>契約DB一覧</A>

    <FORM NAME='DFORM' METHOD='GET' ACTION='DUMMY'>
       <h3>・コードマスタ</h3>
        <DIV CLASS="message_info">
        ※config.jsonの[CodeMasterFilePath]で指定したファイルの内容を表示しています。最新ではないので注意。
        </DIV>
        {{.HTMLTable}}
    </FORM>
</body>

</html>
